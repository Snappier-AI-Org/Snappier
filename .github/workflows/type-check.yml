name: Type Check

on:
  pull_request:
    branches: [ staging ]
  push:
    branches: [ staging ]

jobs:
  type-check:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22' 
    - name: Install dependencies
      run: npm ci
    - name: Run TypeScript type check
      run: npx tsc --noEmit